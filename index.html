<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>immotell - OpenImmo social App</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="childbrowser.js"></script>
    <script type="text/javascript" charset="utf-8">
 
    // Wait for PhoneGap to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
 
    // PhoneGap is ready
    //
	function onDeviceReady() {
		document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);
		
		showPage(true);
    }
	
    
    function locationChanged(newurl) {
        /*console.log("The JS got this url = " + newurl);*/
    }
    
    function closed() {
        /*console.log("The JS got a close event");*/
		if (navigator.app) {
			navigator.app.exitApp();
		}
		else if (navigator.device) {
			navigator.device.exitApp();
		}
	}
	
	
	function onOnline() {
        /*console.log("Phone is online");*/
		
    }
	
	function onOffline() {
        alert("Sie sind offline, diese App ist leider nicht im Offlinemodus verf√ºgbar und wird nun beendet!");
		
		setTimeout(function(){
		if (navigator.app) {
			navigator.app.exitApp();
		}
		else if (navigator.device) {
			navigator.device.exitApp();
		}
		},7000);
		
		} 
	
	function showPage(locbar) {
        window.plugins.childBrowser.onLocationChange = locationChanged;
        window.plugins.childBrowser.onClose = closed;
        window.plugins.childBrowser.showWebPage("http://www.immotell.de/_app/menue.html", { 
		showLocationBar: locbar, 
		showNavigationBar: true, 
		showAddress: false 
		});
    }
	
	
    
    </script>
  </head>
  <body onload="onLoad()">
    <!--<a href="#" class="btn large" onclick="showPage(true); return false;">Show Page</a></p>-->
  </body>
</html>
